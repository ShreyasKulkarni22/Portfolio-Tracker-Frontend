<br><br>
<section class="analysis container">
  <h2>Recommendation Analysis :</h2>
  <iframe 
        [src]="recommendationurl | mySafe"
        frameborder="0"
        scrolling="no"
        width="800px"
        height="400px"
        style="margin-left: 1vw"
      >
      </iframe>

  <br><br>
  <h2>Company News</h2>
  <div class="stocknews">
    <mat-card class="example-card" *ngFor="let article of stocknews">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{article['headline']}}</mat-card-title>
          <mat-card-subtitle>{{article['category']}}
            <p >
              {{article['summary']}}
            </p>
          </mat-card-subtitle>
          <img mat-card-lg-image src="{{article['image']}}" >
        </mat-card-title-group>
      </mat-card-header>
      
    </mat-card>
    
  
  </div>

  
</section>
